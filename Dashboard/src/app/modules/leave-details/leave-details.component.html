<section id="tabs">
    <div class="container">
        <h3>Year: {{year}}</h3>
        <h1>Yearly Leave : {{ yearly_leave }}</h1>
        <h2>Leave Balence : {{leave_balance}}</h2>
    
       
        <div class="row">
            <div class="col-12 ">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                            role="tab" aria-controls="nav-home" aria-selected="true">Leave Taken</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                            role="tab" aria-controls="nav-profile" aria-selected="false">Leaves Apply</a>
                        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact"
                            role="tab" aria-controls="nav-contact" aria-selected="false">Rejected Leaves</a>
                    </div>
                </nav>
                <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="col-12 card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="myTable">
                                    <thead>
                                        <tr>
                                            <th>Leave Date</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let key of leavetakenfinal">
                                            <td>{{key.date}}</td>
                                            <th *ngIf="key.value=='1'"><span style="color:green">Full Day</span></th>
                                            <th *ngIf="key.value=='0.5'"><span style="color:red">Half Day</span></th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                     
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="col-12 card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="myTable">
                                    <thead>
                                        <tr>
                                            <th>Leave Date</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let key of leaveappplyfinal">
                                            <td>{{key.date}}</td>
                                            <th *ngIf="key.value=='1'"><span style="color:green">Full Day</span></th>
                                            <th *ngIf="key.value=='0.5'"><span style="color:red">Half Day</span></th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                      
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                        <div class="col-12 card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="myTable">
                                    <thead>
                                        <tr>
                                            <th>Leave Date</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let key of leave_rejected_final">
                                            <td>{{key.date}}</td>
                                            <th *ngIf="key.value=='1'"><span style="color:green">Full Day</span></th>
                                            <th *ngIf="key.value=='0.5'"><span style="color:red">Half Day</span></th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                     
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
