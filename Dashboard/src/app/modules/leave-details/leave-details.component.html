<section id="tabs">
    <div class="container">
        <h3>Year: {{year}}</h3>
        <h1>Yearly Leave : {{ yearly_leave }}</h1>
        <h2>Leave Balence : {{leave_balance}}</h2>


        <!-- <div class="row"> -->
        <div id="main col-12" class="mb-2 mt-5">
            <section id="advanced">
                <div class="row text-left" matchHeight="card">
                    <div class="col-12">
                        <div class="card shadow maincardtopmargin">
                            <div class="card-header no-padding-bottom">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-sm-6 col-12">
                                                <h2 class="card-title">Leaves Deatils</h2>
                                            </div>
                                            <div class="col-sm-6 col-12">
                                                <div class="search-container mb-3">
                                                    <input id="myInput" type="text" placeholder="Search By Date"
                                                        name="search" class="searchinput" (click)=" OnSearch()">
                                                    <button type="submit" (click)=" OnSearch()"><i class="pi pi-search-plus"
                                                            style="font-size: 1.3rem;color: blue;"></i></button>
                                                </div>
                                            </div>                                          
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="myTable">
                                        <thead>
                                            <tr>
                                                <th>Leave Date</th>
                                                <th>Type</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let key1 of leaveappplyfinal">
                                                <td>{{key1.date}}</td>
                                                <th *ngIf="key1.value=='1'"><span style="color:green">Full Day</span>
                                                </th>
                                                <th *ngIf="key1.value=='0.5'"><span style="color:red">Half Day</span>
                                                </th>
                                                <th><span style="color:blue">Pending</span></th>
                                            </tr>
                                            <tr *ngFor="let key of leavetakenfinal">
                                                <td>{{key.date}}</td>
                                                <th *ngIf="key.value=='1'"><span style="color:green">Full Day</span>
                                                </th>
                                                <th *ngIf="key.value=='0.5'"><span style="color:red">Half Day</span>
                                                </th>
                                                <th><span style="color:green">Approved</span></th>
                                            </tr>

                                            <tr *ngFor="let key2 of leave_rejected_final">
                                                <td>{{key2.date}}</td>
                                                <th *ngIf="key2.value=='1'"><span style="color:green">Full Day</span>
                                                </th>
                                                <th *ngIf="key2.value=='0.5'"><span style="color:red">Half Day</span>
                                                </th>
                                                <th><span style="color:red">Rejected</span></th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- </div> -->
    </div>
</section>
