<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon class="iconcolor">menu</mat-icon>
        </button>
        <span class="icontext">APP LOGO</span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayout="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon class="iconcolor">settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon class="iconcolor">help_outline</mat-icon>
                    </button>
                </li>
                <li>                    
                    <button mat-button [matMenuTriggerFor]="menu"> 
                        <mat-icon class="iconcolor">person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item> 
                            <mat-icon>exit_to_app</mat-icon>
                            Sign Out
                        </button>                        
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
